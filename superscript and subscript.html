<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <p>(a+b)2=a2+b2+2ab</p><br>
    <!--super script-->
    <p>a<sup>2</sup>+b<sup>2</sup>+2ab</p><hr>

    <p>co2</p><br>
    <p>co<sub>2</sub></p>



</body>
</html>
